{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- This search bar is a modified design template from Colorlib (https://colorlib.com) -->
<div id="booking" class="section position-relative">
    <div class="section-center">
        <div class="container">
            <div class="row">
                <div class="booking-form">
                    <form method="get">
                        <div class="row no-margin">
                            <div class="col-md-8">
                                <div class="row no-margin">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="id_check_in_date" class="form-label">Check in<span id="check-in-error" class="text-danger d-none"> *Please fill in this field.</span></label>
                                            <div class="input-group d-flex align-items-center">
                                                {{ form.check_in_date }}
                                                <div class="input-group-append">
                                                    <span class="input-group-text p-0 border-0 bg-transparent"><i class="bi bi-calendar"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="id_check_out_date" class="form-label">Check out<span id="check-out-error" class="text-danger d-none"> *Please fill in this field.</span></label>
                                            <div class="input-group d-flex align-items-center">
                                                {{ form.check_out_date }}
                                                <div class="input-group-append">
                                                    <span class="input-group-text p-0 border-0 bg-transparent"><i class="bi bi-calendar"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="id_num_pets" class="form-label">Pets</label>
                                            {{ form.num_pets }}
                                            <span class="select-arrow"><i class="bi bi-caret-down"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-btn">
                                    <button class="submit-btn">Check availability</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of search bar -->
{% endblock %}
