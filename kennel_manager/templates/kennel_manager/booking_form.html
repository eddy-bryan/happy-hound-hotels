{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container vh-100 d-flex align-items-center justify-content-center" id="book-now-dog">
    <div class="card d-flex col-lg-4 col-md-8 col-12 form-card border-0 bg-light shadow">
        <h1 class="align-self-center pt-3">Book Now</h1>

        <form class="login" method="POST">
            <div class="row">
                <div class="col">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
            </div>
            <div class="row pb-3">
                <div class="col d-flex justify-content-center">
                    <button class="button" type="submit button">Book</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
